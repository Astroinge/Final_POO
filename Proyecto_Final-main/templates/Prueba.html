<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel= "stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>

    
        <div class="container">
          <div class="left">
            <div class="login">¡Gracias por tu interés en GeoPark!</div>
            <div class="eula">
                <p>Tu colaboración es fundamental para mantener actualizada la información sobre los parques y humedales de Bogotá.</p>
                <p>Al proporcionar datos precisos, contribuyes a que esta plataforma sea una herramienta valiosa para todos los ciudadanos.</p>
            </div>
          </div>
          <div class="right">

            <div class="form">
                <form action="{{request.path}}" method="POST" onsubmit="return validarFormulario()">
                    <label for="nombre">Nombre del parque</label>
                    <input class="form-control" type="text" name="nombre" required>
                
                    <label for="lat">Latitud</label>
                    <input class="form-control" type="number" step="any" name="lat" required>
                
                    <label for="lng">Longitud</label>
                    <input class="form-control" type="number" step="any" name="lng" required>
                
                    <label for="des">Descripción</label>
                    <input class="form-control" type="text" name="des" required>
                
                    <input type="submit" value="Agregar" class="submit">
                </form>
          </div>
        </div>
    
        <script>
            function validarFormulario() {
                const nombre = document.querySelector('input[name="nombre"]').value;
                const latitud = document.querySelector('input[name="lat"]').value;
                const longitud = document.querySelector('input[name="lng"]').value;
                const descripcion = document.querySelector('input[name="des"]').value;
            
                if (!nombre || !latitud || !longitud || !descripcion) {
                    alert("Por favor, completa todos los campos antes de enviar el formulario.");
                    return false;
                }
            
                return true;
            }
            </script>

</body>
